<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Record Management System</title>
    <style >/* styles.css */

/* General Reset */
body, h1, p, a {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: center;
}

/* Body Styling */
body {
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Main Container */
.container {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 500px;
}

/* Header Styling */
.header {
    font-size: 24px;
    color: #333;
    margin-bottom: 30px;
}

/* Button Container */
.button-container {
    display: flex;
    justify-content: space-around;
}

/* Button Styling */
.btn {
    background-color: #007BFF;
    color: #fff;
    padding: 15px 30px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #0056b3;
}
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <h1 class="header">SAVE EMPLOYEE</h1>
        <!-- Button Section -->
        <div class="button-container">
            <a href="EMPManagerEntry.html" class="btn" id="saveManager">Save Manager</a>
            <a href="EMPSupervisorEntry.html" class="btn" id="saveSupervisor">Save Supervisor</a>
        </div>
    </div>
</body>
</html>
