<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .address-group {
            display: flex;
            justify-content: space-between;
        }

        .address-group .form-group {
            flex: 1;
            margin-right: 10px;
        }

        .address-group .form-group:last-child {
            margin-right: 0;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Employee Entry From</h2>
        <form action="SaveManager" method="get">
            <div class="form-group">
                <label for="employeeid">Employee ID:</label>
                <input type="text" id="employeeid" name="employeeid" required>
            </div>

            <div class="form-group">
                <label for="employeename">Employee Name:</label>
                <input type="text" id="employeename" name="employeename" required>
            </div>

            <div class="form-group">
                <label for="hiredate">Employee Hire Date:</label>
                <input type="date" id="hiredate" name="hiredate" required>
            </div>

            <div class="form-group">
                <label>Employee Address:</label>
                <div class="address-group">
                    <div class="form-group">
                        <label for="area">Area:</label>
                        <input type="text" id="area" name="area" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode:</label>
                        <input type="text" id="pincode" name="pincode" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="deptid">Department ID:</label>
                <input type="text" id="deptid" name="deptid" required>
            </div>

            <div class="form-group">
                <label for="deptname">Select Department:</label>
                <select id="orderType" name="deptname" required>
                  
                    <option value="mgr">Manager</option>
                    <option value="sp">Supervisor</option>
                
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Save Employee</button>
            </div>
        </form>
    </div>

</body>
</html>
